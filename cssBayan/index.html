<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="style320px.css" rel="stylesheet" media="screen and (max-width: 320px)" type="text/css">
    <link href="style820px.css" rel="stylesheet" media="(min-width: 321px) and (max-width: 820px)" type="text/css">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Bayan</title>
</head>

<body>
    <main>
        <div class="wrap">
            <div class="header_wrap">
                <div class="header">
                    <h1>CSS Bayan</h1>
                </div>
            </div>
            <div class="content_wrap">
                <div class="first_mem_wrap">
                    <input type="checkbox" id="first_mem">
                    <label class="mem" for="first_mem">
                        <h3> Во фронтэнде был лишь я! </h3>
                        <img class="cross" src="/cssBayan/images/cross.png" alt="cross">
                        <img class="plus" src="/cssBayan/images/plus.png" alt="plus">
                    </label>
                    <div class="first_mem_img">
                        <img src="/cssBayan/images/song.jpg" alt="song">
                    </div>
                </div>
                <div class="second_mem_wrap">
                    <input type="checkbox" id="second_mem">
                    <label class="mem" for="second_mem">
                        <h3>  Мой код ... </h3>
                        <img class="cross" src="/cssBayan/images/cross.png" alt="cross">
                        <img class="plus" src="/cssBayan/images/plus.png" alt="plus">
                    </label>
                    <div class="second_mem_img">
                        <img src="/cssBayan/images/mycode.jpg" alt="mycode">
                    </div>
                </div>
                <div class="third_mem_wrap">
                    <input type="checkbox" id="third_mem">
                    <label class="mem" for="third_mem">
                        <h3>  Хороший код ... </h3>
                        <img class="cross" src="/cssBayan/images/cross.png" alt="cross">
                        <img class="plus" src="/cssBayan/images/plus.png" alt="plus">
                    </label>
                    <div class="third_mem_img">
                        <img src="/cssBayan/images/goodcode.jpg" alt="mycode">
                    </div>
                </div>
                <div class="fourth_mem_wrap">
                    <input type="checkbox" id="fourth_mem">
                    <label class="mem" for="fourth_mem">
                        <h3>  Твой родной язык </h3>
                        <img class="cross" src="/cssBayan/images/cross.png" alt="cross">
                        <img class="plus" src="/cssBayan/images/plus.png" alt="plus">
                    </label>
                    <div class="fourth_mem_img">
                        <img src="/cssBayan/images/nativelanguage.jpg" alt="nativelanguage">
                    </div>
                </div>
                <div class="fifth_mem_wrap">
                    <input type="checkbox" id="fifth_mem">
                    <label class="mem" for="fifth_mem">
                        <h3>  Мои проекты </h3>
                        <img class="cross" src="/cssBayan/images/cross.png" alt="cross">
                        <img class="plus" src="/cssBayan/images/plus.png" alt="plus">
                    </label>
                    <div class="fifth_mem_img">
                        <img src="/cssBayan/images/project.jpg" alt="project">
                    </div>
                </div>
                
            </div>
        </div>

    </main>
</body>

</html>
