<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Bayan</title>
</head>

<body>
    <main>
        <div class="wrap">
            <div class="header_wrap">
                <div class="header">
                    <h1>CSS Bayan</h1>
                </div>
            </div>
            <div class="content_wrap">
                <div class="first_mem_wrap">
                    <input type="radio" id="first_mem" name="check" checked="checked">
                    <label class="mem" for="first_mem">
                        <div class="mem_title">
                        <h3> Во фронтэнде был лишь я! </h3>
                        <span></span>
                    </div>
                        <div class="first_mem_img">
                            <img class ="mem_img" src="images/song.jpg" alt="song">
                        </div>                     
                    </label>                    
                </div>
                <div class="second_mem_wrap">
                    <input type="radio" id="second_mem" name="check">
                    <label class="mem" for="second_mem">
                        <div class="mem_title">
                        <h3>  Мой код ... </h3>
                        <span></span>
                    </div>  
                    <div class="second_mem_img">
                        <img class ="mem_img" src="images/mycode.jpg" alt="mycode">
                    </div>                      
                    </label>
                   
                </div>
                <div class="third_mem_wrap">
                    <input type="radio" id="third_mem" name="check">
                    <label class="mem" for="third_mem">
                        <div class="mem_title">
                        <h3>  Хороший код ... </h3>
                        <span></span> 
                    </div>
                        <div class="third_mem_img">
                            <img  class ="mem_img" src="images/goodcode.jpg" alt="mycode">
                        </div>                      
                    </label>
                   
                </div>
                <div class="fourth_mem_wrap">
                    <input type="radio" id="fourth_mem" name="check">
                    <label class="mem" for="fourth_mem">
                        <div class="mem_title">
                        <h3>  Твой родной язык </h3>
                        <span></span> 
                    </div>
                    <div class="fourth_mem_img">
                        <img class ="mem_img" src="images/nativelanguage.jpg" alt="nativelanguage">
                    </div>
                    </label>
                    
                </div>
                <div class="fifth_mem_wrap">
                    <input type="radio" id="fifth_mem" name="check">
                    <label class="mem" for="fifth_mem">
                        <div class="mem_title">
                        <h3>  Мои проекты </h3>
                        <span></span> 
                    </div> 
                    <div class="fifth_mem_img">
                        <img class ="mem_img" src="images/project.jpg" alt="project">
                    </div>                    
                    </label>
                    
                </div>
                
            </div>
        </div>

    </main>
</body>

</html>
